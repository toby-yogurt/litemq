# LiteMQ NameServer Configuration

# 网络配置
host = "0.0.0.0"
port = 9876

# 心跳配置
[heartbeat]
interval = "30s"          # Broker心跳间隔
timeout = "90s"           # 心跳超时时间

# 路由配置
[route]
update_interval = "30s"   # 路由更新间隔

# 存储配置
data_path = "./data/nameserver"

# 日志配置
[log]
level = "info"          # 日志级别: debug, info, warn, error
format = "text"         # 输出格式: text, json
output = "stdout"       # 输出目标: stdout, stderr, file
file_path = "./logs/nameserver.log"  # 日志文件路径
max_size = 100          # 单个日志文件最大大小(MB)
max_age = 30            # 日志文件保留天数
max_backups = 10        # 最大备份文件数
compress = true         # 是否压缩旧日志文件
